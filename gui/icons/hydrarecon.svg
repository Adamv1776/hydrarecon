<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="url(#glowGrad)" stroke-width="4" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Hydra symbol - Three heads -->
  <g filter="url(#glow)">
    <!-- Center head -->
    <path d="M128 60 L140 100 L128 90 L116 100 Z" fill="url(#glowGrad)"/>
    <circle cx="128" cy="55" r="12" fill="url(#glowGrad)"/>
    
    <!-- Left head -->
    <path d="M70 90 L95 115 L80 110 L75 125 Z" fill="url(#glowGrad)"/>
    <circle cx="65" cy="85" r="10" fill="url(#glowGrad)"/>
    
    <!-- Right head -->
    <path d="M186 90 L161 115 L176 110 L181 125 Z" fill="url(#glowGrad)"/>
    <circle cx="191" cy="85" r="10" fill="url(#glowGrad)"/>
  </g>
  
  <!-- Body/Shield -->
  <path d="M128 100 
           C100 110 85 140 90 170
           C95 190 110 200 128 205
           C146 200 161 190 166 170
           C171 140 156 110 128 100Z" 
        fill="none" 
        stroke="url(#glowGrad)" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Inner circuit lines -->
  <g stroke="#00ff88" stroke-width="1.5" opacity="0.6">
    <line x1="128" y1="120" x2="128" y2="180"/>
    <line x1="110" y1="140" x2="146" y2="140"/>
    <line x1="115" y1="160" x2="141" y2="160"/>
    <circle cx="128" cy="140" r="5" fill="#00ff88"/>
    <circle cx="128" cy="160" r="3" fill="#0088ff"/>
  </g>
  
  <!-- Text -->
  <text x="128" y="230" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="18" font-weight="bold" filter="url(#glow)">HYDRA</text>
</svg>
